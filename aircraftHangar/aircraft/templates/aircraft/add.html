<!-- Using layout.html as layout file -->
{% extends "layout.html" %}
<!-- Load static files -->
{% load static %}
<!-- Block content starts -->
{% block content %}
<div class="add-aircraft-container">
  <form method="post" class="add-aircraft-form">
    {% csrf_token %}
    <div class="flex justify-content-end">
      <button type="submit" class="btn btn-primary mb-4">Save Aircraft</button>
    </div>
    <h2 class="text-light my-4">Aircraft Details</h2>
    <div class="row">
      <div class="form-group">
        <label for="tail_number">Tail Number</label>
        <input type="text" id="tail_number" name="tail_number" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="aircraft_type">Aircraft Type</label>
        <select class="" id="aircraft_type" name="aircraft_type" required>
          <option value="" disabled selected>Select Aircraft Type</option>
          {% for aircraft_type in aircraft_types %}
          <option value="{{ aircraft_type.id }}">{{ aircraft_type.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" id="model" name="model" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select class="" id="category" name="category" required>
          <option value="" disabled selected>Category</option>
          {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" id="manufacturer" name="manufacturer" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="condition">Condition</label>
        <select class="" id="condition" name="condition" required>
          <option value="" disabled selected>Select Aircraft Type</option>
          <option value="new">New</option>
          <option value="used">Used</option>
          <option value="damaged">Damaged</option>
          <option value="old">Old</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" id="year" name="year" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="condition">Image</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" />
      </div>
    </div>
    <div class="form-group">
      <label for="condition">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="4" placeholder="Type notes here..."></textarea>
    </div>
  </form>
</div>
{% endblock %}
