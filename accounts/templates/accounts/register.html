<!-- Using layout.html as layout file -->
{% extends "layout.html" %}
<!-- Load static files -->
{% load static %}
<!-- Block content starts -->
{% block content %}
<div class="form-container">
  <div class="form-content">
    <h2 class="ml-8">Hello there</h2>
    <p class="ml-8">Please register to join us</p>
    <img src="{% static 'accounts/images/aircraft-icn.png' %}" alt="Aircraft icon image" />
  </div>
  <form method="post" class="form">
    {% csrf_token %}
    <h2 class="text-light my-4">Register</h2>
    <div class="row">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="form-control" required />
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" required />
    </div>
    <div class="row">
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" class="form-control" required />
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-rounded">Continue</button>
  </form>
</div>
{% endblock %}
